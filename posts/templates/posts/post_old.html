{% extends 'base.html' %}
{% load static %}

{% block title %}{{ article.article|title }}{% endblock title %}
{% block content %}
    <h2>{{ article.article|upper }}</h2>
    <div>
    <img alt="" class="floated-picture" src={% static 'img/'|add:article.picture %}>
    <p>{{ article.text|safe }}</p>
</div>
{% endblock content %}
